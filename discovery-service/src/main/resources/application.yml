spring:
  application:
    name: discovery-service

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
      #serviceUrl:
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #server:
      #waitTimeInMsWhenSyncEmpty: 5
     

server:
    port: 8000

logging:
  level:
    root: INFO
    '[org.springframework]' : INFO
    '[org.springframework.cloud]' : INFO
    '[org.aston.ems]' : DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
    
