databaseChangeLog:
  - changeSet:
      id: 1
      author: Alina
      changes:
        - sql: CREATE SCHEMA app;

  -  changeSet:
       id: 2
       author: Alina
       changes:
         - createTable:
             schemaName: app
             tableName: task
             columns:
               - column:
                   name: id
                   type: BIGSERIAL
                   constraints:
                     primaryKey: true
               - column:
                   name: nick_name
                   type: TEXT
               - column:
                   name: teacher_id
                   type: BIGINT
               - column:
                   name: content
                   type: TEXT
               - column:
                   name: answer
                   type: TEXT
               - column:
                   name: checked
                   type: BOOLEAN
                   defaultValueBoolean: false
               - column:
                   name: mark
                   type: BIGINT
  - changeSet:
      id: 3
      author: Alina
      changes:
        - modifySql:
            replace:
              - replace:
                  sql: "ALTER SEQUENCE app.task_id_seq RESTART WITH 1"
                  replaceWith: "SELECT 1"

  - changeSet:
      id: 4
      author: Alina
      changes:
        - createTable:
            schemaName: app
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: TEXT
              - column:
                  name: role
                  type: TEXT

  - changeSet:
      id: 5
      author: Alina
      changes:
        - modifySql:
            replace:
              - replace:
                  sql: "ALTER SEQUENCE app.teacher_id_seq RESTART WITH 1"
                  replaceWith: "SELECT 1"

  - changeSet:
      id: 6
      author: Alina
      schemaName: app
      changes:
        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: teacher_id
            baseTableSchemaName: app
            constraintName: fk_task_teacher
            referencedTableName: teacher
            referencedColumnNames: id
            referencedTableSchemaName: app
            onDelete: CASCADE
            onUpdate: CASCADE
